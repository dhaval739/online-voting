{% extends 'layout.html' %}

{% block body %}
  <h1>Stage 2 Authentication</h1>
  <form action="{{url_for('read_file')}}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label>Aadhar Number</label>
      <input type="text" name="aid" class="form-control" value={{request.form.aid}}>
    </div>
    <div class="form-group">
      <label>DOB</label>
      <input name="dob" class="form-control" value={{request.form.dob}}>
    </div>
    <div class="form-group">
      <label>Fingerprint Image</label>
      <input type="file" name="file" class="form-control" value={{request.form.dob}} accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
