{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Aadhar Number</label>
      <input type="text" name="aid" class="form-control" value={{request.form.aid}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="pwd" class="form-control" value={{request.form.pwd}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
